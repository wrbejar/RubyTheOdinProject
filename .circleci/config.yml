# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@1.4.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.4
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command:  |
            wget https://github.com/wrbejar/Javafiles/blob/main/java
            pwd
            ls -l
            cd /home/circleci/project/
            sudo chmod 777 java
            pwd
            ls

      - run:
          name: Which bundler?
          command:  |
            pwd
            curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
            echo Unified Agent downloaded successfully
            pwd 
            ls -l
            /home/circleci/project/java -jar wss-unified-agent.jar -apiKey edf10bdd3442429aaf134d300e98c9621ce1f079cd094591a11c91f8f0decab3 -product RubyOdinFromCircleCI -project RubyOdinFromCircleCI